<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <style>
       /* Dropdown container */
.dropdown34 {
  position: absolute;
  top: 10px;
  right: 10px;
  z-index: 1000;
}

/* Hide dropdown button by default */
.dropdown-toggle34 {
  display: none;
  background-color: #ab274f;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
  transition: background 0.3s;
}

.dropdown-toggle34:hover {
  background-color: #ab274f;
}

/* Dropdown menu */
.dropdown-menu34 {
  display: none;
  position: absolute;
  top: 100%; /* Position below the button */
  right: 0;
  background-color: #ffffff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  overflow: hidden;
}

.dropdown-menu34 a {
  display: block;
  padding: 10px 20px;
  color: #ab274f;
  text-decoration: none;
  transition: background 0.3s, color 0.3s;
}

.dropdown-menu34 a:hover {
  background-color: #ab274f;
  color: #ffffff;
}

/* Show menu when active */
.dropdown34.active .dropdown-menu34 {
  display: block;
}

/* Show dropdown button only on small devices */
@media (max-width: 768px) {
  .dropdown-toggle34 {
    display: inline-block;
  }
}

@media (max-width: 768px) {
  .dropdown-toggle34 {
    display: inline-block;
  }

}

    </style>
    <div class="dropdown34">

          <a href="/aboutus.html">About</a>
          <a href="/events.html">Events</a>
          <a href="/gallery.html">Gallery</a>
          <a href="/contact.html">Contact Us</a>
        </div>
      </div>
      <script>
        const dropdownToggle = document.querySelector('.dropdown-toggle34');
const dropdown = document.querySelector('.dropdown34');

dropdownToggle.addEventListener('click', () => {
  dropdown.classList.toggle('active');
});

      </script>
      
</body>
